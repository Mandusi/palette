<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClothEditor Demo</title>
    <script src="./assets/js/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="module" src="./canvas/index.js"></script>
    <script type="module" src="./js/main.js" defer></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/demo.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <img src="./assets/images/logo-small.png" alt="logo" />
      </div>

      <div class="prompt-section">
        <div class="prompt-wrapper">
          <p>Palette is a powerful tool for fashion design.</p>
          <p>Double click text or images to add them to your design.</p>
          <p>Design your custom clothes with ease!</p>
          <p>Unleash your creativity!</p>
          <p>Bring your fashion ideas to life!</p>
          <p>Showcase your unique style!</p>
        </div>
      </div>

      <div class="github-link">
        <a
          href="https://github.com/Mandusi"
          id="githubBtn"
          target="_blank"
          title="GitHub"
        >
          <img src="./assets/icons/github-icon1.svg" alt="GitHub" />
        </a>
        <a
          href="mailto:osmanekinci243@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/icons/envelope-icon.svg" alt="Email" />
        </a>
      </div>
    </div>

    <!-- Editor -->

    <!-- Left Panel -->
    <div class="panel closed">
      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button id="textBtn" class="active">
          <img src="./assets/icons/text-align-right.svg" /><span>Text</span>
        </button>
        <button id="imageBtn">
          <img src="./assets/icons/image-square.svg" /><span>Image</span>
        </button>
        <button id="uploadBtn">
          <img src="./assets/icons/arrow-line-up.svg" /><span>Upload</span>
        </button>

        <div id="scissors-animation-container">
          <img
            src="./assets/icons/scissors-closed-icon.svg"
            class="active"
            id="scissors1"
          />
          <img src="./assets/icons/scissors-open-icon.svg" id="scissors2" />
        </div>
      </div>

      <!-- Scrollable Content -->
      <div class="content" id="panelContent">
        <div class="textPanel" id="textContainer"></div>
        <div class="imagePanel" id="imageContainer"></div>
        <div class="uploadPanel"></div>
      </div>
    </div>

    <!-- ClothEditor Root -->
    <div id="root"></div>
  </body>
</html>
